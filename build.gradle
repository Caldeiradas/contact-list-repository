plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'org.caldeira'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation "org.mapstruct:mapstruct:1.4.2.Final"
	implementation group: 'org.hibernate.orm', name: 'hibernate-community-dialects', version: '6.4.4.Final'
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.45.1.0'
	implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '23.3.0.23.09'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testCompileOnly 'org.projectlombok:lombok:1.18.30'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'

	annotationProcessor 'org.projectlombok:lombok:1.18.30'
	annotationProcessor "org.mapstruct:mapstruct-processor:1.4.2.Final"

	compileOnly 'org.projectlombok:lombok:1.18.30'

}

tasks.named('test') {
	useJUnitPlatform()
}
